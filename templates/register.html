<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskMaster - Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #001F3D; /* Navy blue shade */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            background-color: #001F3D; /* Navy blue background for header matching body */
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: none; /* No shadow for the heading */
        }

        .container {
            width: 100%;
            max-width: 400px; /* Reduced width */
            padding: 40px;
            margin-top: 80px;
            box-sizing: border-box;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #003366; /* Navy blue */
            outline: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #003366; /* Navy blue */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            background-color: #002a56; /* Darker navy blue */
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <header>
        <h1>TaskMaster</h1>
    </header>

    <div class="container">
        <form action="/register" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
